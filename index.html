<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


     <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader"></div>
    <p>Just few sec to go!!</p>
  </div>
    
    <img src="/img/logo-7402627_640.png" alt="logo" class="back">

    <div class="glow"></div>
    <div class="container">
        <h1>Search</h1>
        <input type="text" id="searchBox" placeholder="Search or type URL" class="searchBox">
    </div>

      <!-- Popup Box -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <p>Search with Caution</p>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
